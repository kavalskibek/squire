name: API Tests with Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pytest:
    runs-on: ubuntu-latest

    env:
      SQUARE_BASE_URL: ${{ secrets.SQUARE_BASE_URL }}
      SQUARE_TOKEN: ${{ secrets.SQUARE_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest and collect Allure results
        run: pytest -v -s --disable-warnings --alluredir=allure-results

      # ðŸ”¹ Ð¨Ð°Ð³ 1: Ð³ÐµÐ½ÐµÑ€Ð¸Ñ€ÑƒÐµÐ¼ Allure Ð¾Ñ‚Ñ‡Ñ‘Ñ‚
      - name: Generate Allure report
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: allure-results
          allure_report: allure-report
          allure_history: allure-history

      # ðŸ”¹ Ð¨Ð°Ð³ 2: Ð¿ÑƒÐ±Ð»Ð¸ÐºÑƒÐµÐ¼ Ð¾Ñ‚Ñ‡Ñ‘Ñ‚ Ð½Ð° GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
